<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 </title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>М</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-setup" id="gameSetup">
            <h1>砖拽 </h1>
            <div class="game-type-selection">
                <h2>专 住 砖拽:</h2>
                <select id="gameTypeSelect" class="game-type-select">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="user-selection">
                <label for="userSelect">专 砖转砖:</label>
                <select id="userSelect" class="user-select">
                    <!-- Users will be added here dynamically -->
                </select>
                <a href="#" id="manageUsers" class="manage-users-link"> 砖转砖</a>
            </div>
            <div class="operation-selection" id="operationSelection">
                <h2>专 驻注转:</h2>
                <label><input type="checkbox" id="addition" checked> 专</label>
                <label><input type="checkbox" id="subtraction" checked> 住专</label>
                <label><input type="checkbox" id="multiplication"> 驻</label>
                <label><input type="checkbox" id="division"> 拽</label>
            </div>
            <div class="category-selection" id="categorySelection" style="display: none;">
                <h2>专 拽专转:</h2>
                <div class="category-grid">
                    <label><input type="checkbox" id="animals" checked> 转</label>
                    <label><input type="checkbox" id="colors" checked> 爪注</label>
                    <label><input type="checkbox" id="numbers" checked> 住驻专</label>
                    <label><input type="checkbox" id="family" checked> 砖驻</label>
                    <label><input type="checkbox" id="food" checked> </label>
                </div>
            </div>
            <div class="number-selection" id="numberSelection">
                <h2>专 住驻专:</h2>
                <div class="number-grid">
                    <!-- Numbers will be added dynamically -->
                </div>
            </div>
            <div style="margin: 1rem 0; text-align: center;">
                <label style="font-size: 1.1rem; cursor: pointer;">
                    <input type="checkbox" id="showTimerCheckbox" checked style="margin-left: 0.5em;"> 爪 专 ( )
                </label>
            </div>
            <button id="startGame" class="start-button">转 砖拽</button>
            <div style="margin: 1rem 0; text-align: center;">
                <label style="font-size: 1.1rem; cursor: pointer;">
                    <input type="checkbox" id="multipleChoiceMode" style="margin-left: 0.5em;"> 爪 专 专 (4 驻砖专转)
                </label>
            </div>
            <a href="#" id="showTutorial" class="tutorial-link">专转 砖拽</a>
            <a href="#" id="showReview" class="review-link">爪驻 转专 注"驻 专转 拽砖</a>
            <a href="#" id="viewStats" class="stats-link">爪驻 住住拽转</a>
        </div>

        <div class="game-screen" id="gameScreen" style="display: none;">
            <div class="exercise-display">
                <div id="exercise" class="exercise"></div>
                <div id="multipleChoiceContainer" class="multiple-choice-container" style="margin-bottom: 1.5rem;"></div>
                <div class="timer-container">
                    <div id="timer" class="timer"></div>
                    <button id="pauseButton" class="pause-button" title="砖">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                </div>
                <div id="totalTimer" class="total-timer">住" : 0.0s</div>
                <button id="nextButton" class="next-button"></button>
            </div>
            <div class="character-reveal">
                <div id="characterContainer" class="character-container">
                    <!-- Character image will be added here -->
                </div>
                <div id="gridOverlay" class="grid-overlay">
                    <!-- Grid overlay will be added dynamically -->
                </div>
            </div>
            <div class="progress">
                <div id="progressBar" class="progress-bar"></div>
                <div id="progressText">0/20</div>
            </div>
        </div>

        <div class="end-screen" id="endScreen" style="display: none;">
            <h2 id="endMessage"> ! 砖转 转  转专!</h2>
            <div id="endCharacterContainer" class="character-container"></div>
            <div id="endTotalTime" class="total-timer"></div>
            <h3>5 转专 砖拽  专 :</h3>
            <div id="slowestExercises" class="exercise-list"></div>
            <button id="backToSetupButton" class="start-button">专 住 专砖</button>
        </div>

        <div class="stats-screen" id="statsScreen" style="display: none;">
            <h2>住住拽转 转专</h2>
            <div id="currentUserName" class="current-user"></div>
            <div class="stats-tabs" id="statsTabs">
                <!-- Tabs will be populated dynamically based on game type -->
            </div>
            <p id="statsDescription"> 爪注 砖转  砖:</p>
            <div class="stats-container">
                <!-- Stats table will be added here -->
            </div>
            <a href="#" id="backToGame" class="back-link">专 砖拽</a>
        </div>

        <div class="tutorial-screen" id="tutorialScreen" style="display: none;">
            <h2>专转 砖拽</h2>
            <div class="tutorial-content" id="tutorialContent"></div>
            <a href="#" id="backFromTutorial" class="back-link">专 砖拽</a>
        </div>

        <div class="user-management-screen" id="userManagement" style="display: none;">
            <h1> 砖转砖</h1>
            <div class="user-list">
                <h2>砖转砖 拽:</h2>
                <div id="userList" class="user-list-container">
                    <!-- Users will be added here dynamically -->
                </div>
            </div>
            <div class="add-user">
                <h2>住祝 砖转砖 砖:</h2>
                <div class="add-user-form">
                    <input type="text" id="newUserName" placeholder="砖 砖转砖" maxlength="20">
                    <button id="addUser" class="add-button">住祝</button>
                </div>
            </div>
            <a href="#" id="backToGameFromUsers" class="back-link">专 砖拽</a>
        </div>

        <div class="review-screen" id="reviewScreen" style="display: none;">
            <h2>住拽专转 转专</h2>
            <div id="currentReviewUserName" class="current-user"></div>
            <div class="review-tabs">
                <button class="tab-button active" data-operation="addition">专</button>
                <button class="tab-button" data-operation="subtraction">住专</button>
                <button class="tab-button" data-operation="multiplication">驻</button>
                <button class="tab-button" data-operation="division">拽</button>
            </div>
            <div class="review-container">
                <!-- Exercise list will be added here -->
            </div>
            <a href="#" id="backFromReview" class="back-link">专 砖拽</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
